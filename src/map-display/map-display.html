<div id="map" class="map-container">
  <div class="controlbuttons">
    <button matFab class="buttons" (click)="getCurrentLocation();">
      <mat-icon>location_searching</mat-icon>
    </button>
    <button matFab class="buttons" (click)="zoomIN();">
      <mat-icon>add</mat-icon>
    </button>
    <button matFab class="buttons" (click)="zoomOUT()">
      <mat-icon>remove</mat-icon>
    </button>
  </div>
  <div class="drawButtons">
    <div class="positionDB">
      <div class="xc">
<!--        @if(this.a&&this.b){ <h3 class="text">Press Confirm&ndash;&gt;</h3>}-->

          <h3 class="text">{{ this.text() }}</h3>

      </div>
      <div class="bt">
        @if(this.c)
        {  <button matFab class="dbuttons" matTooltip="Skip Free Area" (click)="skip();">
          Skip free space
        </button>}
        <button matFab class="dbuttons"  matTooltip="Redo" (click)="redo();">
          Redo<mat-icon>redo</mat-icon>
        </button>
<!--        @if(this.a&&this.b){-->
<!--          <button matFab class="dbuttons" matTooltip="Confirm" (click)="confirm();">-->
<!--            <mat-icon>check</mat-icon>-->
<!--          </button>-->
<!--        }-->
      </div>
    </div>
  </div>
</div>
