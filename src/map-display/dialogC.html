<div class="div">

  <mat-form-field class="formA">
    <mat-label>Roof Material</mat-label>
    <mat-select #roof>
      @for (type of roofMaterials; track type) {
        <mat-option  [value]="type.value">{{type.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field floatLabel="always"  class="formA">
    <mat-label>What is your Monthly Water Bill</mat-label>
    <input #bill matInput type="number"  class="rightpush" placeholder="0" ><span matTextPrefix>â‚¹&nbsp;</span>
  </mat-form-field>

  <mat-form-field  class="formA" >
    <mat-label>Monthly Household Water usage</mat-label>
    <input #usage matInput type="number">
  </mat-form-field>

  <div class="formB">
    <button matButton [mat-dialog-close]="true">Redo</button>
    <button matButton (click)="confirm(roof.value,Number(bill.value),Number(usage.value))">Confirm</button>
  </div>
</div>
